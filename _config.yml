# Site Settings
locale                   : "en-US"
title                    : "Diyuan Lu / ML for Healthcare"
title_separator          : "-"
name                     : &name "Diyuan Lu"
description              : &description "Researcher focused on machine learning applications in healthcare and precision medicine."
url                      : https://diyuanlu.github.io # Update if using a custom domain
baseurl                  : ""
repository               : "https://github.com/DiyuanLu/DiyuanLu.github.io" ## "academicpages/academicpages.github.io"
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : true

# Comments Settings
comments:
  provider               :

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "diyuan_ruoting"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :

# Social Profiles
social:
  type                   : "Person"
  name                   : "Diyuan Lu"
  links: 
#     - "diyuan-lu-198567143"
#     - "DiyuanLu"
#     - "Diyuan-Lu"
