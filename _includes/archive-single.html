


<div class="publication-entry" style="display:flex; margin-bottom:2em;">
  {% if post.image %}
    <div class="publication-image" style="flex: 0 0 150px; margin-right: 20px;">
      <img src="{{ post.image | relative_url }}" alt="Image for {{ post.title }}" style="width:100%;">
    </div>
  {% endif %}
  <div class="publication-details">
    <h3>{{ post.title }}</h3>
    <p><strong>Authors:</strong> {{ post.citation }}</p>
    <p><strong>Venue:</strong> {{ post.venue }}, {{ post.date | date: "%Y" }}</p>
    {% if post.summary %}
      <p>{{ post.summary }}</p>
    {% endif %}
    {% if post.paperurl %}
      <a href="{{ post.paperurl }}" target="_blank">Read paper</a>
    {% endif %}
  </div>
</div>
